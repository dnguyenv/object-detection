apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Values.vrtc.deployment.name.x86 }}
  labels:
    app: {{ template "vrtc.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    component: {{ .Values.vrtc.name }}
spec:
  replicas: {{ .Values.replicaCount.x86 }}
  selector:
    matchLabels:
      app: {{ template "vrtc.name" . }}
      release: {{ .Release.Name }}
      component: {{ .Values.vrtc.name }}
  template:
    metadata:
      labels:
        app: {{ template "vrtc.name" . }}
        release: {{ .Release.Name }}
        component: {{ .Values.vrtc.name }}
    spec:
      containers:
        - name: {{ .Values.vrtc.name }}
          image: "{{ .Values.vrtc.image.x86.repository }}:{{ .Values.vrtc.image.x86.tag }}"
          imagePullPolicy: {{ .Values.vrtc.image.x86.pullPolicy }}
{{ if (.Values.vrtc.enableGPU) and eq .Values.vrtc.enableGPU "yes" }}
          resources:
            limits:
              alpha.kubernetes.io/nvidia-gpu: "{{.Values.vrtc.gpuNum}}"
{{ end }}         
          ports:
            - name: {{ .Values.vrtc.name }}
              containerPort: 5000
              protocol: TCP
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values: ["amd64"]