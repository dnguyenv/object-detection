replicaCount: 
  x86: 5
  ppc64le: 5
vrtc:
  name: objectdetection
  fullnameOverride: objectdetection
  architecture: x86 # x86 or ppc64le
  image:
    x86: 
      repository: vzncluster.icp:8500/object-detection/vrtc
      tag: x86
      pullPolicy: Always
    ppc64le:
      repository: vzncluster.icp:8500/object-detection/vrtc
      tag: ppc64le
      pullPolicy: Always      
    ibmcloud:
      repository: registry.ng.bluemix.net/objectdetection/vrtc
      tag: ibmcloud
      pullPolicy: Always            
  service:
    internal:
      type: ClusterIP
      port: 5000
      name: objectdetection
    external:
      type: NodePort
      port: 30006
      name: vrtc-service
    name:
      x86: x86service
      ppc64le: ppc64leservice
  deployment:
    name:
      x86: x86deployment
      ppc64le: ppc64ledeployment
  enableGPU: yes
  gpuNum: 2
